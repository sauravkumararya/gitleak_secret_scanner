<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gitleaks Scanner</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
        }
        .loader {
            display: none;
            margin: auto;
            border: 6px solid #f3f3f3;
            border-radius: 50%;
            border-top: 6px solid #3498db;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Gitleaks Scanner</h1>
        <form id="scan-form">
            <label for="git_url">Git Repository URL:</label><br>
            <input type="text" id="git_url" name="git_url" placeholder="Enter Git URL" required><br><br>

            <label for="access_token">Access Token:</label><br>
            <input type="text" id="access_token" name="access_token" placeholder="Enter Access Token" required><br><br>

            <button type="submit">Start Scan</button>
        </form>

        <div class="loader"></div>
        <div class="status"></div>
        <a id="download-link" href="#" style="display:none;">Download Report</a>
    </div>

    <script>
        $(document).ready(function() {
            $('#scan-form').on('submit', function(event) {
                event.preventDefault();
                $('.loader').show();
                $('.status').text('');
                $('#download-link').hide();

                $.post('/start-scan', $(this).serialize(), function(data) {
                    $('.status').text("Scan started. Checking status...");
                    checkStatus();
                }).fail(function(error) {
                    $('.loader').hide();
                    $('.status').text("Error starting scan: " + error.responseJSON.error);
                });
            });

            function checkStatus() {
                $.get('/scan-status', function(data) {
                    if (data.status === "idle") {
                        setTimeout(checkStatus, 1000);
                    } else if (data.status === "success") {
                        $('.loader').hide();
                        $('.status').text(data.message);
                        $('#download-link').attr('href', '/download-report').show();
                    } else if (data.status === "error") {
                        $('.loader').hide();
                        $('.status').text(data.message);
                    }
                });
            }
        });
    </script>
</body>
</html>
